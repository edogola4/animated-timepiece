<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated | Timepiece</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding a link to Google Fonts for styling purposes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Animated Timepiece</h1>
    </header>

    <main>
        <!-- Animated Clock Container -->
        <div class="clock">
            <!-- Numbers Display -->
            <div class="numbers">
                <!-- Hour Indicators -->
                <span class="twelve"><b>12</b></span>
                <span class="three"><b>3</b></span>
                <span class="six"><b>6</b></span>
                <span class="nine"><b>9</b></span>

                <!-- Clock Hands -->
                <div class="time hrs">
                    <!-- Hour Hand -->
                    <i></i>
                </div>
                <div class="time min">
                    <!-- Minute Hand -->
                    <i></i>
                </div>
                <div class="time sec">
                    <!-- Second Hand -->
                    <i></i>
                </div>
            </div>
            <!-- Set Alarm Input and Button -->
            <div class="alarm-setting">
                <input type="time" id="alarm-time" />
                <button id="set-alarm-btn">Set Alarm</button>
            </div>

        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
