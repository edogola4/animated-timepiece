<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Timepiece with Alarm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
   <!-- <header>
        <h1>My Personalized Timepiece</h1>
    </header>-->

    <main>
        <div class="greeting" id="greeting">Good Morning!</div>
    
        <div class="clock">
            <div class="numbers">
                <span class="twelve"><b>12</b></span>
                <span class="three"><b>3</b></span>
                <span class="six"><b>6</b></span>
                <span class="nine"><b>9</b></span>
                <div class="time hrs"><i></i></div>
                <div class="time min"><i></i></div>
                <div class="time sec"><i></i></div>
            </div>
        </div>
    
        <div class="alarm-container">
            <div class="alarm-header">
                <h2><i class="fa-solid fa-bell"></i> Alarm Settings</h2>
            </div>
            <div class="alarm-content">
                <label for="alarm-time">Choose Time:</label>
                <input type="time" id="alarm-time">
                <button id="set-alarm"><i class="fa-solid fa-check"></i> Set Alarm</button>
            </div>
            <p id="alarm-message"></p>
        </div>
        
    </main>
    
    <script src="index.js"></script>
</body>

</html>
